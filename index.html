<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קטע HTML קצר</title>
</head>
<body>
  <h1>first line</h1>
  <h2>second line</h2>

  <p>
    <a href="https://www.ynet.co.il" target="_blank">
      ynet link with title
    </a>
  </p>

  <table border="1">
    <thead>
      <tr>
        <th>Option</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>data</td>
        <td>path to data files to supply the data that will be passed into templates.</td>
      </tr>
      <tr>
        <td>engine</td>
        <td>engine to be used for processing templates. Handlebars is the default.</td>
      </tr>
      <tr>
        <td>ext</td>
        <td>extension to be used for dest files.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
